watch_stylesheet: true
watch_config: true
debug: true
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    blur_effect:
      enabled: true 
      acrylic: false
      dark_mode: false
      round_corners: true
      round_corners_type: normal
      border_color: System
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 30
    padding:
      top: 10
      left: 10
      bottom: 0
      right: 10
    animation:
      enabled: true
      duration: 200
    widgets:
      left: ["power_menu","glazewm_workspaces","glazewm_tiling_direction","active_window"]
      center: ["apps","clock","taskbar"]
      right: ["systray","volume","media","bluetooth", "wifi", "battery"]
    layouts:
      left:
        alignment: "left"
        stretch: true
      center:
        alignment: "center"
        stretch: false
      right:
        alignment: "right"
        stretch: true
