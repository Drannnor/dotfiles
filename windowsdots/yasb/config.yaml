widgets:
  active_window:
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      label: ""
      label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"
      label_no_window: ""
      label_icon: true
      label_icon_size: 12
      max_length: 56
      max_length_ellipsis: "..."
      monitor_exclusive: false
  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%a, %d %b %H:%M:%S}"
      label_alt: "{%A, %d %B %Y %H:%M:%S}"
      timezones: []
      label_shadow:
        enabled: true
        color: "black"
        radius: 2
        offset: [ 1, 1 ]
  glazewm_workspaces:
    type: "glazewm.workspaces.GlazewmWorkspacesWidget"
    options:
      offline_label: "GlazeWM..."
      hide_empty_workspaces: false
      hide_if_offline: false
      btn_shadow:
        enabled: false
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
      container_padding: 
        top: 0
        left: 4
        bottom: 0
        right: 4
      populated_label: "{name}{display_name}"
      empty_label: "{name}{display_name}"
      active_populated_label: "{name}{display_name}"
      active_empty_label: "{name}{display_name}"
  glazewm_tiling_direction:
    type: "glazewm.tiling_direction.GlazewmTilingDirectionWidget"
    options:
      horizontal_label: "\udb81\udce1"
      vertical_label: "\udb81\udce2"
    label_shadow:
        enabled: true
        color: "black"
        radius: 2
        offset: [ 1, 1 ]
